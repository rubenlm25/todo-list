<form class="add-form light" (ngSubmit)="onSubmit()">
  <label for="reminder">
    <input class="input-checkbox" type="checkbox" [(ngModel)]="reminder" name="reminder">
  </label>
  <label for="text">
    <input type="text" placeholder="Create a new todo ..." class="input-text"[(ngModel)]="text" name="text">
  </label>
</form>
