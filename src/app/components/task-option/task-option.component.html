<div class="task-option">
    <div class="item-left"> {{itemLeft}} item left</div>
    <div class="filter">
        <div class="all" (click)="filterChange('all')" [ngClass]="{'active':filterTodo == 'all'}" >All</div>
        <div class="active" (click)="filterChange('active')" [ngClass]="{'active':filterTodo == 'active'}">Active</div>
        <div class="completed" (click)="filterChange('completed')" [ngClass]="{'active':filterTodo == 'completed'}">Completed</div>
    </div>
</div>
