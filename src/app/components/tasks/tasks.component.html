<app-add-task (onAddTask)="addTask($event)"></app-add-task>
    <app-task-item *ngFor="let task of tasksFiltered" 
        [task]="task" 
        (onDeleteTask)="deleteTask(task)"
        (onToogleReminder)="toogleReminder(task)"
    >
    </app-task-item>
<app-task-option [itemLeft]="onCount(tasksFiltered)" (filterArg)="onTest($event)" (clearTask)="onClear($event)"></app-task-option>
